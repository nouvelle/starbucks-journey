<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Data visualization created using Deck.gl"
    />
    <title>Deck.gl Sample App</title>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
      #tooltip {
        position: absolute;
        width: 180px;
        height: 35px;
        padding: 10px;
        text-align: center;
        background: rgba(0, 130, 72, 0.8);
        visibility: hidden;
      }
      #tooltip p {
        margin: 0;
      }
      #timeline {
        z-index: 2;
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 200px;
        height: 20px;
        padding: 20px;
        color: #efefef;
        background: #30663d;
        box-shadow: 5px 5px 4px -3px #333;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="tooltip"></div>
    <div id="timeline"></div>
    <div id="root"></div>
  </body>
</html>
